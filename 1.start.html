<!--보통 메인html 만들때 index.html-->
<!--꼭 태그안에 글자 작성하기!!-->
<!--<~></~>! = 태그//글자의 용도와 목적에 맞게 써야함-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>글제목</h2>
    <!--heading// h1~h6까지 설정가능//글자 크기가 달라짐
    //1이제일 크고~ 6이 제일 작음-->
    <p>안녕하세요 <a href="https://naver.com">이동하기</a></p>
    <!--이동하기 누르면 네이버로 이동!-->
    <!--태그 중첩사용시에 바깥태그:부모//안쪽태그:자식식-->
    <img src = "apple.jpg">
    <!--img src = "이미지 경로"//항상 속성을 넣는다. // 이미지는 닫는태그가 없다-->
    <button>버튼</button>
    <a href = "https://google.com">링크임</a>
    <!--<a href = "링크">링크이름</a>-->
    
    <!--리스트 만들때
    일반 리스트(.이앞에 찍힘)<ul>
    번호 리스트(1.이 앞에 찍힘)<ol>-->
    <ol>
        <!--태그 내에 다른 태그를 중첩해서 사용가능함!-->
        <li>항목1</li>
        <li>항목2</li>
    </ol>

    <a href = "https://google.com">
        <img src="google.jpg">
    </a>
    <!--이미지를 눌렀을때 링크로 이동할수있도록 하고싶을때!-->
</body>
</html>
