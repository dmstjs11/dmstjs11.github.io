<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="Css/input.css" rel="stylesheet">
</head>
<body>
    <div class="sign-box">
        <div class="sign-header">
            <p class="header-text">contact us</p>
        </div>
        <div class="sign-emali">
            <p class="email-text">Your Email</p>
            <form>
                <input type="email" placeholder="email@example.com" class="email-input">
            </form>
        </div>
        <div class="sign-name">
            <div class="firstname">
                <p class="name-text">First name</p>
                <form>
                    <input type="text" class="name-input">
                </form>
            </div>
            <div class="lastname">
                <p class="name-text">Last name</p>
                <form>
                    <input type="text" class="name-input">
                </form>
            </div>
        </div>
        <div class="sign-message">
            <p>Message</p>
            <form>
                <input type="text" class="message-input">
                <br>
                <br>
                <input type="checkbox">subscribe
                <button type ="submit" class="message-button">SEND</button>
            </form>
        </div>
    </div>
</body>
</html>
