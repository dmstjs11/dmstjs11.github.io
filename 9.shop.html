<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="Css/shop.css" rel="stylesheet">
    <!--css 파일 수정 할 때 기존 파일 수정없이 덮어쓰기 해야하는경우-->
    <link href="Css/shop2.css" rel="stylesheet">
    <!--css파일을 하나 더 만들고,기존 링크보다 아래쪽에 두기
    같은이름으로 css파일 작명해서 스타일 변경하기.
    클래스이름과 속성 중복일경우 더 아래쪽 코드가 적용된다!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--해당 코드가 꼭 들어가야 반응형으로 만들수 있음!-->
    <link rel="stylesheet" href="Css/fontAsome/css/all.min.css">
    <!--https://절대경로, 다른 사이트에서 css파일을 받아오는 방식을 CDN이라고함-->

    <!-- [if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie8.css" />
    <![endif] -->
    <!--link 태그 첨부 순서는 가장 마지막이 좋습니다. 중요한 덮어쓰기 파일일 수록 밑으로 보내시면 됩니다.-->
</head>
<body>

        <div class="navbar-item">

        </div>

        <!--grow를 다른곳에 주지않고, 1만 설정하면

        <div class="navbar-item">
            <p>products</p>
        </div>
        <div class="navbar-item">
            <p>services</p>
        </div>
    </nav>
    
    <div class="kategorie-container">
        <div>
            <i class="fa-solid fa-cart-shopping fa-3x" ></i>
            <!--폰트처럼 스타일링 가능함. class=fa-숫자x 로 그냥 크기조절도가능능-->
            <h5>Fast Shipping</h5>

        </div>
        <div>

        <div>

        </div>
        <div>

        </div>
        <!-- <div style="float:none; clear:both;"></div> -->
    </div>

    <input type="file">
    <progress value="0.5"></progress>

    <div class="shop-bg">
        <div class="shop-container">
            <div class="shop-item">
                <div style="position: relative;">
                    <div class="ov-wrap">
                        <div class="ov-black">
                        <span>$60</span>   
                        </div>
                    </div>
                    <img src="img/product1-1.jpg">
                </div>
            </div>
            <div class="shop-item">

                    <div class="ov-wrap">
                        <div class="ov-black">
                        <span>$60</span>   
                        </div>
                    </div>
                    <img src="img/product2.jpg">
                </div>
            </div>
            <div class="shop-item">
                <div style="position: relative;">
                    <div class="ov-wrap">
                        <div class="ov-black">
                        <span>$60</span>   
                        </div>
                    </div>
                    <img src="img/product3.jpg">
                </div>
            </div>
        </div>
    </div>


    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes! Now On Sale</h4>
        <p class="main-body custom">블랙 프라이데이 세일</p>
        <button class="btn-4">Read More</button>
    <div class="main-promotion">
        <p class="pseudo">Grand promotion</p>
    </div>  

    <br>
    <br>

    <div class="from-background">
        <div class="from-white">
            <form>
                <div class="W-100">
                    <h3>contant us</h3>
                    <p>Your Email</p>
                    <input class="from-input" placeholder="email@example.com " type="email">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="from-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="from-input" type="text">
                </div>
                <div style="clear: both;"></div>
                <div>
                    <p>Message</p>
                    <textarea class="from-input"></textarea>
                </div>
                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label><!--label 태그를 쓰고 for 지정,체크박스인풋에id를 지정하면
                    라벨을 눌렀을때 체크박스에 체크됨!-->
                    <button class="yellow-button">SEND</button>
