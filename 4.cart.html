<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link href="Css/cart.css" rel="stylesheet">
</head>
<body>
    
    <div><!--table 태그를 쓰면 표를 쉽게 만들수있다!-->
        <table><!--가로,행<tr>을 먼저만들고 내부에 세로,열<td>을 만들어주면된다!-->
            <thead><!--제목용 행, 기능상 차이는없고 그냥 알려주는용도!-->
            <tr>
                <th style="vertical-align: top;"><p>dddd</p><p>dddd</p></th>
                <!--제목용 세로열 만들때 <th> 자동으로 글자가 굵어짐!-->
                <!--vertical-align: top/bottom/midle 위아래중앙정렬 가능(세로로)-->
                <td>2222</td>
                <td>3333</td>
            </tr>
            </thead>
            <tbody><!--일반 행들 묶음-->
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <p style="font-size: 50px;">greething<span style="font-size: 20px; vertical-align: super;">안녕</span><p/>
            <!--vertical-align: top/bottom/midle 위,아래,중앙 정렬
            1) inline,inline-block 요소간 세로 정렬할 때 쓴다.
            2) super:윗첨자/sub:아래첨자로도 사용가능함. 단, table에서는 상하,중앙정렬만 사용가능-->
    </div>
    <div> 
        <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> 
        <span style="vertical-align:top;">image with a default alignment.</span>
    </div>
    
    <div style="display: table;"><!--div로 테이블 만들기!-->
        <div style="display: table-row;"><!--tr과 같은역할-->
            <div style="display: table-cell;"></div><!--td과 같은역할-->
            <div style="display: table-cell;"></div>
        </div>
    </div>

    <div class="background">
        <span style="font-size: 20px; font-weight: bold;">Your Shopping Cart</span>
        <br>
        <div class="div-table">
        <table>
            <tr style="height: 30px">
                <th colspan="2">ITEM</th>
                <th>AMOUNT</th>
                <th>PRICE</th>
                <th>TOTAL</th>
            </tr>
            <tr>
                <td><img src="cart.png" style="width: 60%; margin-left: 20px;"></td>
                <td><h4 style="margin: 0;">SONY</h4>
                <p>FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td>1</td>
                <td>€1979.00</td>
                <td><span>€1979.00</span></td>
            </tr>
            <tr>
                <td><img src="cart2.png" style="width: 60%; margin-left: 20px;"></td>
                <td><h4 style="margin: 0;">SONY</h4>
                <p>F1.8Sonnar T* E 24mm F1.8 ZA</p>
                </td>
                <td>1</td>
                <td>€989.00</td>
                <td><span>€989.00</span></td>
            </tr>
            <tr style="height: 60px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><span style="font-size: 20px; font-weight: bold;">€2986.00</span></td>
            </tr>
        </table>
        </div>
        <p><a href="#">Edit your shopping cart</a></p>
        <button class="button">Choose payment method</button>
    </div>
</body>
</html>
