<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="Css/main.css" rel="stylesheet">
    <!--같은 폴더 내에 있을때는 파일명만 작성해도되지만
    폴더가 다를경우 경로를 정확히 적어야한다. 폴더명/ 파일명 // 상대경로로-->
</head>
<body>
    <img src ="lion.png" class="profileimg">
    <!--css 쓸때는 class="지정한 이름"-->
    <!--거의 모든 html 태그에는 style속성이 있음.
    style="width: 300px; margin-left: 30px;" 스타일 = 속성:속성값 ; //속성구분은 ;로하기-->
    <!--margine// 여백!-->
    <!--display : block; margin-left: auto; margin-right: auto; 가운데로 정렬!-->
    <h3 class="profilehead">Eunjin</h3>
    <!--단위는 px말고도 다양한데, %단위는 부모태그 사이즈에 비례함!-->
    <!--폰트 자체를 변경할때 font-family : '해당 폰트의 영어명칭칭'-->
    <!--letter-spacing: 글자간 거리//-+~px-->
    <!--text-align: center; 글자 가운데 정렬!//left right 다 가능능-->
    <p class="content"><strong style="color: red;">Front-end</strong> Developer</p>
    <!--#'이름'으로 축약했을때는 id="이름"으로 호출-->
    <!--span태그: 글자를 감쌀 수 있는 의미없는 태그-->
    <!--font-weight // 글자 굵기// <strong>태그를 쓰면 자동으로글자가 굵게 표시됨-->
    

    <div class="box">
        <p class="content">
        <a href = "https://github.com/dmstjs11/js_">My git hub</a>
        </p>
    </div>
</body>
</html>
